<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Lizard Spock</title>
  <link rel="stylesheet" href="style/main.css"/>  
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors Lizard Spock</h1>
    <div class="scoreboard">
      <p>Player Score: <span id="player-score">0</span></p>
      <p>Computer Score: <span id="computer-score">0</span></p>
    </div>
    <div class="choices">
      <button class="btn" onclick="play('rock')">Rock</button>
      <button class="btn" onclick="play('paper')">Paper</button>
      <button class="btn" onclick="play('scissors')">Scissors</button>
      <button class="btn" onclick="play('lizard')">Lizard</button>
      <button class="btn" onclick="play('spock')">Spock</button>
    </div>
    <div class="result">
      <p id="result-text"></p>
    </div>
  </div>
   <script src="js/main.js"></script> 
</body>
</html>
